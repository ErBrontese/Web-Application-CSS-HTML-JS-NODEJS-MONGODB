<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src=" https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;700;900&display=swap" rel="stylesheet">

    <title>Registrazione</title>





</head>

<body>

    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>


    <form>
        <h3>Registrazione</h3>

        <div style="display:none;">
            <label for="Categoria" style="margin-top: 30px;">Categoria</label>
            <input type="text" id="categoria" placeholder="categoria" value="utenti" name="categoria" required>
        </div>

        <div style="display:none;">
            <label for="data" style="margin-top: 30px;">data</label>
            <input type="text" id="data" placeholder="data" value="" name="data" required>
        </div>


        <div>
            <label for="nome" style="margin-top: 30px;">Email</label>
            <input type="email" id="emailRegistrazione" placeholder="Email" value="" name="emailRegistrazione"  required>
        </div>


        <div>
            <label style="margin-top: 30px;" for="nome">Password</label>
            <input type="password" id="passwordRegistrazione" placeholder="Password" value=""
                name="passwordRegistrazione" required>
        </div>




        <button id="bottone">Crea account</button>
        <br>
        <br>
        <br>

    </form>

<script type="text/javascript" src="/js/mainRegistrazione.js"></script>


</body>

</html>
